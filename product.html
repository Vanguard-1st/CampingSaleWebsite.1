<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Camping Store - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
        <h1 class="checkout-logo">üèïÔ∏è Camping Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

  <main class="container">
    <div id="product-wrap" class="product-detail"></div>
  </main>

  <footer>¬© 2025 Camping Store</footer>

<script>
const products = {
  "tent-2p":{name:"2-Person Waterproof Tent",price:99.99,img:"img/2.tent.jpg",desc:"Lightweight waterproof 2-person tent - quick setup."},
  "backpack":{name:"Camping Backpack",price:79.99,img:"img/hikbag.jpg",desc:"Durable backpack with compartments."},
  "stove":{name:"Portable Gas Stove",price:49.99,img:"img/stove.jpg",desc:"Compact stove for camping cooking."},
  "boots":{name:"Hiking Boots",price:89.99,img:"img/boots.jpg",desc:"Comfortable hiking boots."},
  "lantern":{name:"LED Camping Lantern",price:29.99,img:"img/lamps.jpg",desc:"Bright lantern."},
  "sleeping-bag":{name:"Thermal Sleeping Bag",price:59.99,img:"img/slpbag.jpg",desc:"Insulated sleeping bag."},
  "camp-chair":{name:"Folding Camp Chair",price:34.99,img:"img/campchir.jpg",desc:"Light folding chair."},
  "headlamp":{name:"Rechargeable Headlamp",price:24.99,img:"img/headlamp.jpg",desc:"Hands-free headlamp."}
};

function qParam(k){return new URLSearchParams(location.search).get(k)}
const id = qParam('id');
const wrap = document.getElementById('product-wrap');

if(!id || !products[id]){ wrap.innerHTML='<p>Product not found.</p>'; }
else{
  const p = products[id];
  wrap.innerHTML = `<div class="product-container">
    <div class="product-image"><img src="${p.img}" alt="${p.name}"></div>
    <div class="product-info"><h2>${p.name}</h2><p class="price">$${p.price.toFixed(2)}</p>
      <p class="description">${p.desc}</p>
      <div class="purchase-section">
        <label>Quantity</label><input id="qty" type="number" value="1" min="1" style="width:80px;padding:8px;border-radius:6px;border:1px solid #ccd">
        <button class="btn" id="addBtn">Add to Cart</button>
      </div>
    </div></div>`;
  document.getElementById('addBtn').addEventListener('click', ()=>addToCart(id,parseInt(document.getElementById('qty').value||1)));
}

function loadCart(){return JSON.parse(localStorage.getItem('cart')||'[]')}
function saveCart(c){localStorage.setItem('cart',JSON.stringify(c))}
function addToCart(id,qty){
  const p = products[id]; if(!p) return alert('Product not found');
  let cart = loadCart(); const ex = cart.find(it=>it.id===id);
  if(ex) ex.qty += qty; else cart.push({id:id,name:p.name,price:p.price,qty:qty,img:p.img});
  saveCart(cart); alert(`${p.name} (x${qty}) added`);
}
</script>
</body></html>
